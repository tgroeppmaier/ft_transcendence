version: "3.9"

services:
  nginx:
    image: nginx:latest
    container_name: transcendence-nginx
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks: [transnet]

  backend:
    build: ./backend
    container_name: transcendence-backend
    depends_on:
      - engine
    networks: [transnet]

  engine:
    build: ./engine
    container_name: transcendence-engine
    networks: [transnet]

networks:
  transnet:
    driver: bridge
