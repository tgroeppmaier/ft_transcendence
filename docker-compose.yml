services:
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    container_name: transcendence-nginx
    ports:
      - "80:80"
    depends_on: [backend]
    networks: [transnet]

  backend:
    build: ./backend
    container_name: transcendence-backend
    depends_on:
      - engine
    networks: [transnet]

  engine:
    build: ./engine
    container_name: transcendence-engine
    networks: [transnet]

networks:
  transnet:
    driver: bridge