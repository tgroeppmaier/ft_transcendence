services:
  web:
    build:
      context: ./
      dockerfile: ./nginx/Dockerfile
    image: transcendence-web:latest
    ports:
      # Accessible to LAN (default 0.0.0.0)
      - "8443:443"
      # Optional: publish HTTP for redirect defined in nginx.conf
      - "8080:80"
    container_name: nginx-cont