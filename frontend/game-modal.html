<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Find Game</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-white text-gray-900">

		<div id="modalBackdrop" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
			<div class="bg-white rounded-2xl p-8 w-full max-w-md shadow-2xl">
				<h2 class="text-3xl font-bold mb-6 text-center">Find Game</h2>

				<div id="loadingState" class="text-center">
					<div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
					<p class="mt-4 text-gray-600">Loading friends...</p>
				</div>

				<div id="friendsList" class="hidden max-h-96 overflow-y-auto space-y-3 mb-6"></div>

				<div id="emptyState" class="hidden text-center py-8">
					<p class="text-gray-600 mb-4">No friends available</p>
					<a href="friends.html" class="text-blue-600 hover:text-blue-700">Go to Friends â†’</a>
				</div>

				<div class="flex gap-3 mt-6">
					<button id="playBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition">
						Play
					</button>
					<button id="cancelBtn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-900 py-3 rounded-lg font-semibold transition">
						Cancel
					</button>
				</div>
			</div>
		</div>

		<script src="game-modal.js" defer></script>
	</body>
</html>
