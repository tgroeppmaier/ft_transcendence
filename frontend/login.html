<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Log in</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="common.js"></script>
		<script src="login.js" defer></script>
	</head>
	<body class="min-h-screen bg-gray-200 text-gray-900 font-sans flex items-start justify-center py-8">
		<main class="w-[500px] border-3 border-gray-400 rounded-2xl p-5 text-center bg-white">
			<h2 class="text-2xl font-semibold mb-4">Log in</h2>

			<form id="loginForm" class="flex flex-col gap-3">
				<input type="text" name="login" placeholder="Login" required
								pattern="[a-zA-Z0-9_]+"
								title="Only letters, numbers and underscore"
								class="p-2 rounded-lg border border-gray-400 w-full outline-none" />
				<input type="password" name="password" placeholder="Password" required minlength="6"
												       class="p-2 rounded-lg border border-gray-400 w-full outline-none" />
				<button type="submit" class="bg-blue-800 text-white py-2 rounded-lg w-full hover:opacity-50 transition">
					Sign in
				</button>
			</form>

			<p id="message" class="mt-3 text-red-600"></p>
		</main>
	</body>
</html>
