<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Find Friends</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="search.js" defer></script>
	</head>

	<body class="bg-gray-200 text-gray-900 font-sans">
		<nav class="bg-white shadow mb-8">
			<div class="max-w-lg mx-auto flex justify-around py-4">
				<a href="profile.html" class="text-blue-800 font-semibold hover:opacity-60 transition">Profile</a>
				<a href="friends.html" class="text-blue-800 font-semibold hover:opacity-60 transition">Friends</a>
				<a href="search.html" class="text-blue-800 font-semibold hover:opacity-60 transition">Search</a>
				<a href="requests.html" class="text-blue-800 font-semibold hover:opacity-60 transition">Requests</a>
			</div>
		</nav>
		<section class="max-w-lg mx-auto bg-white rounded-2xl p-5 mb-8 shadow">
			<h2 class="text-2xl font-semibold mb-4 text-center">Search for new friends</h2>

			<div class="flex gap-2">
				<input id="searchInput" type="text"
							placeholder="Enter username"
							class="flex-grow p-2 rounded-lg border border-gray-400 outline-none" />
				<button id="searchBtn"
					class="bg-blue-800 text-white px-4 rounded-lg hover:opacity-50 transition">
					Search
				</button>
			</div>

			<p id="searchMessage" class="mt-3 text-red-600"></p>
		</section>
		<section id="resultsSection"
			 class="max-w-lg mx-auto bg-white rounded-2xl p-5 shadow hidden">
			<h3 class="text-xl font-semibold mb-4">Results:</h3>
			<div id="resultsList" class="flex flex-col gap-4"></div>
		</section>

	</body>
</html>
