<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tournament Game</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="tournament-game.js" defer></script>
	</head>
	<body class="bg-white text-gray-900">

		<div class="min-h-screen flex flex-col items-center justify-center p-4">
			<div class="text-center">
				<h1 class="text-5xl font-bold mb-6">Game Started!</h1>
				<p class="text-xl text-gray-600 mb-8">Tournament ID: <span id="tournamentId" class="font-mono font-bold">Loading...</span></p>

				<!-- Game Area -->
				<div id="gameContainer" class="w-full max-w-4xl h-96 bg-gray-100 rounded-lg mb-8 flex items-center justify-center border-2 border-gray-300">
					<p class="text-gray-500">Game will be rendered here</p>
				</div>

				<!-- Back Button -->
				<button onclick="window.location.href='profile.html'" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg font-semibold transition">
					Back to Profile
				</button>
			</div>
		</div>

	</body>
</html>
