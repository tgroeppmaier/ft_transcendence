<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tournament</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-50 text-gray-900">

		<div class="min-h-screen flex flex-col items-center justify-center p-4">
			<div class="bg-white rounded-2xl p-12 text-center max-w-2xl w-full shadow-lg border border-gray-200">
				<h1 class="text-4xl font-bold mb-8">Tournament</h1>

				<div class="bg-blue-50 rounded-lg p-6 mb-8 border border-blue-200">
					<p class="text-gray-600 text-sm mb-2">Tournament Code</p>
					<p id="tournamentCode" class="text-2xl font-bold text-blue-600 font-mono">Loading...</p>
				</div>

				<div class="bg-gray-50 rounded-lg p-6 mb-8">
					<p class="text-gray-600 text-sm mb-4">Tournament Name</p>
					<p id="tournamentName" class="text-2xl font-bold text-gray-900">Loading...</p>
				</div>

				<div id="playersSection" class="mb-8">
					<h2 class="text-xl font-semibold mb-4">Players</h2>
					<div id="playersList" class="grid grid-cols-2 md:grid-cols-3 gap-4">
						<div class="animate-pulse bg-gray-200 h-20 rounded-lg"></div>
						<div class="animate-pulse bg-gray-200 h-20 rounded-lg"></div>
						<div class="animate-pulse bg-gray-200 h-20 rounded-lg"></div>
					</div>
				</div>

				<!-- Waiting State -->
				<div id="waitingState" class="mb-8 p-6 bg-yellow-50 rounded-lg border border-yellow-200">
					<div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
					<p class="mt-4 text-gray-600">Waiting for all players to confirm...</p>
					<p class="text-sm text-gray-500 mt-2">Your status: <span class="font-semibold">Waiting for your response</span></p>
				</div>

				<!-- Start Button (only for creator, when all accepted) -->
				<button id="startBtn" class="hidden w-full bg-green-600 hover:bg-green-700 text-white py-3 px-6 rounded-lg font-semibold transition mb-8">
					Start Tournament
				</button>

				<!-- Active State -->
				<div id="activeState" class="hidden mb-8 p-6 bg-green-50 rounded-lg border border-green-200">
					<div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-green-500"></div>
					<p class="text-green-700 font-semibold mt-4">Tournament is starting!</p>
					<p class="text-gray-600 mt-2">Redirecting to game...</p>
				</div>

				<button onclick="window.location.href='profile.html'" class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg font-semibold transition w-full">
					Back to Profile
				</button>
			</div>
		</div>

		<script src="tournament.js" defer></script>
	</body>
</html>
